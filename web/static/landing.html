<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Drop :: Real conversations</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/landing.js"></script>

	  <link rel="stylesheet" type="text/css" href="styles/landing.css">

    <script type="text/javascript">

        var configuration = {
          submit: $('#submit'),
          form: $('#form'),
          result: $('#form-result')
        };

        application(configuration);
      });

  </head>

    <div id="container">
      <img src="media/shortfuse_logo_temporal_apps.png" alt="short term sharing">

            <div id="submit">Sign up</div>
          </form>
        </div>
        <div id="form-result">
          <img src="media/sign_up_success_trans.png" alt="good job">
        </div>
      </div>
      <div class="separator"></div>
      <div id="footer">
        <p><strong>Our mandate</strong></p>
        <ol>
          <li>1. We'll never keep your data</li>
          <li>2. We live for now</li>
          <li>3. Everything is temporary</li>
        </ol>
        <img src="media/nothing_lasts_forever.png" alt="nothing lasts forever">
      </div>

</html>
